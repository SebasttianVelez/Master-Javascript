<!DOCTYPE html>
<html lang="es">
<head>
	<title>Eventos</title>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/02-eventos.js"></script>


	<style type="text/css">
		#caja{
			width: 250px;
			height: 250px;
			border: 2px solid black;
			background: yellow; 
			transition: 1100ms all;

		}

		input{
			padding: 10px;
			width: 300px;
			font-size: 20px;		
		}
		#datos{
			border:4px dashed black;
			padding: 10px;
			width: 250px;
			height: 25px;
			display:none;
		}
		#sigueme{
			width: 25px;
			height: 25px;
			border-radius: 999px;
			display: block;
			position: absolute;
			background: yellow;

		}
		/*
		#caja:hover{
			transition: 300ms all;
			background: red;
			cursor: pointer;
		}
		*/
	</style>
</head>
<body>
	<h1>Eventos</h1>
	<div id="sigueme"></div>
	<form>
		<input type="text" id="nombre">
	</form>

	<br>
	<div id="datos">
		
	</div>
	<br>
	<div id="caja">Caja</div>
</body>
</html>
